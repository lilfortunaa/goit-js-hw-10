<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/snackbar.css" />
  </head>
  <body>
    <a href="./index.html" class="back-button">Go back</a>
    <div class="content">
      <form class="form">
        <label class="label-delay">
          Delay (ms)
          <input class="input-delay" type="number" name="delay" required />
        </label>

        <fieldset class="fieldset-container">
          <legend>State</legend>
          <label>
            <input
              class="input-element"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label>
            <input
              class="input-element"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="submit-btn" type="submit">Create notification</button>
      </form>
    </div>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
